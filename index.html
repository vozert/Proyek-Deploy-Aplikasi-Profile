<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Website</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Profile Section -->
    <header class="profile-section">
      <div class="profile-info">
        <img
          src="./assets/images/pp.png"
          alt="Profile Picture"
          class="profile-picture"
        />
        <h1>John Doe</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto sequi
          consectetur sit vero facere autem, inventore optio, animi, quos
          obcaecati voluptates voluptatibus error recusandae quaerat tenetur
          magni! Quasi, harum excepturi?
        </p>
      </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="./assets/images/1.jpg" alt="Gallery Image 1" />
        <img src="./assets/images/2.jpg" alt="Gallery Image 2" />
        <img src="./assets/images/3.jpg" alt="Gallery Image 3" />
        <img src="./assets/images/4.jpg" alt="Gallery Image 4" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
